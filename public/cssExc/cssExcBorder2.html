<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tony(여기에 본인이름 넣기)</title>
</head>
<style type="text/css">
		.aaa {
				border: dashed;
		}
		.bbb {
				border: dotted;
		}
		.ccc {
				border: double;
		}
		.ddd {
				border: groove;
		}
		.eee {
				border: inset;
		}
		.fff {
				border: outset;
		}
		.ggg {
				border: ridge;
		}



</style>



<body>

	<br>
		


	 	<span class="aaa">지성</span><span class="aaa">성준</span><span class="aaa">동건</span><span class="aaa">현수</span>
	 	<br><br>
	 	<span class="bbb">지성</span><span class="bbb">성준</span><span class="bbb">동건</span><span class="bbb">현수</span>
	 	<br><br>
	 	<span class="ccc">지성</span><span class="ccc">성준</span><span class="ccc">동건</span><span class="ccc">현수</span>
	 	<br><br>
	 	<span class="ddd">지성</span><span class="ddd">성준</span><span class="ddd">동건</span><span class="ddd">현수</span>
	 	<br><br>
	 	<span class="eee">지성</span><span class="eee">성준</span><span class="eee">동건</span><span class="eee">현수</span>
	 	<br><br>
	 	<span class="fff">지성</span><span class="fff">성준</span><span class="fff">동건</span><span class="fff">현수</span>
	 	<br><br>
	 	<span class="ggg">지성</span><span class="ggg">성준</span><span class="ggg">동건</span><span class="ggg">현수</span>
	 	
</body>
</html>
