<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tony(여기에 본인이름 넣기)</title>
<Style type="text/css">

	#aaa{
		box-sizing: content-box;
		background-color: red;
		width: 300px;
		height: 150px;
		margin: 10px;
		padding: 30px;
		border: 1px solid gray;
	}
	#bbb{
		box-sizing: border-box;
		background-color: blue;
		width: 300px;
		height: 150px;
		margin: 10px;
		padding: 30px;
		border: 1px solid gray;
	
	
	}

</Style>


</head>

<body>
	 	
	<div id="aaa">성준</div>
	<div id="bbb">준영</div>



</body>
</html>
