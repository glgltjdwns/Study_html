<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tony(여기에 본인이름 넣기)</title>
<style type="text/css">
	#header{
		width:400px;
		height: 50px;
		background-color:#00B992
	}
	#left{
		float:  left;
		background-color: blue;
		width: 100px;
		height: 150px;
	}
	#content{
		float: left;
		background-color: red;
		width:300px;
		height: 150px;
	}
	#footer{
		clear: both;
		background-color:#ffb7c5;
		width:400px;
		height: 50px;
	}

</style>
</head>
<body>
	 	<div id="header">#header</div>
	 	<div id="left">#left</div>
	 	<div id="content">#content</div>
	 	<div id="footer">#footer</div>
</body>
</html>
