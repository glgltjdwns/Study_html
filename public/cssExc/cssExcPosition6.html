<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tony(여기에 본인이름 넣기)</title>
	<Style type="text/css">
	
	#aaa{
		width: 190px;
		height: 100px;
		background-color: red;
	}
	#bbb{
		width: 100px;
		height: 100px;
		background-color: blue;
		
		/* position: absolute; */  
		
		position: relative; 
		top: 50px;
		left: 50px;
	}
	#ccc{
		width: 100px;
		height: 100px;
		background-color: gray;
		
	}
	#ddd{
		background-color: #255.255.255;
		position: absolute;
		/* position: relative; */
		top: 100px;
		left: 700px;
		
	}	




	</Style>


</head>

<body>
	<div id="ddd">
		<div id="aaa">성준</div>
		<div id="bbb">준영</div>
		<div id="ccc">영준</div>
	</div>

</body>
</html>
